name: "Auto Format SOP"
on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "docs/**"

jobs:
  format-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm install -g prettier
      - run: prettier --write 'docs/**/*.md'
      - uses: stefanzweifel/git-auto-commit-action@v5
