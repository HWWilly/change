name: "Auto Assign Reviewers for SOP"
on:
  pull_request:
    types: [opened, ready_for_review]
    paths:
      - "docs/**"

jobs:
  add-reviews:
    runs-on: ubuntu-latest
    steps:
      - uses: kentaro-m/auto-assign-action@v2.0.0
        with:
          configuration-path: ".github/auto_assign_sop.yml"
